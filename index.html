<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/globalStyles.css" />
    <link rel="stylesheet" href="styles/dark-mode.css" />
    <link rel="stylesheet" href="pages/home/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <main class="container">
      <header class="cabecalho">
        <h1>Open music</h1>
        <button class="theme"><img src="assets/img/moon.png" alt=""></button>
      </header>

      <section class="music-type">
        <h3>Gênero musical</h3>
        <div class="buttons">
          <button id="0"class="type-button">Todos</button>
          <button id="1" class="type-button">Pop</button>
          <button id="2" class="type-button">MPB</button>
          <button id="3" class="type-button">Forró</button>
          <button id="4"class="type-button">Samba</button>
          <button id="5" class="type-button">Baião</button>
          <button id="6"class="type-button">Rap</button>
          <button id="7"class="type-button">Hip-Hop</button>
          <button id="8"class="type-button">Rock</button>
          <button id="9"class="type-button">Reggae</button>
          <button id="10"class="type-button">Country</button>
          <button id="11"class="type-button">Gospel</button>
        </div>

      </section>

      <div class="div-price">
        <div class="define-price">
          <label for="Price">Definir Preço</label>
          <div class="final-price">
            <span>Até R$</span>
            <p>500</p>
          </div>
        </div>
        <input type="range" min="0" max="1000" name="Price" id="Price">
      </div>

      <section class="albuns">
        <h3>Albuns Encontrados</h3>
        <ul class="music-list">

        </ul>
      </section>
      
    </main>
    <script src="scripts/theme.js"></script>
    <script src="pages/home/productsData.js"></script>
    <script src="pages/home/index.js"></script>
    <script src="scripts/render.js"></script>
    <script src="scripts/filters.js"></script>
  </body>
</html>
